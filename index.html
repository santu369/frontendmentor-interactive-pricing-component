    <title>Frontend Mentor | Interactive pricing component</title>

  <body class="d-flex flex-column align-items-center text-center">
    <main class="main d-flex flex-column justify-content-center">
      <header class="header d-flex flex-column justify-content-center p-1">
        <h1 class="header__main">Simple, traffic-based pricing</h1>
        <p class="header__lead">
          Sign-up for our 30-day trial. No credit card required.
        </p>
      </header>
      <div class="slider">
        <div class="slider__main">
          <p class="slider__page-views text-uppercase">
            <span id="page-views">100k</span> pageviews
          </p>
          <label for="range" class="sr-only">Select traffic/price range</label>
          <input
            type="range"
            class="slider__range"
            id="range"
            min="0"
            max="4"
            value="2"
            name="pricing-range"
          />
          <div class="slider__price d-flex flex-column justify-content-center">
            <p
              class="slider__price--month"
              id="price-per-month"
              aria-live="polite"
            >
              <span class="slider__price--large" id="price">$ 16.00</span>/
              month
            </p>
            <p
              class="slider__price--year"
              id="price-per-year"
              aria-live="polite"
            >
              <span class="slider__price--small" id="price-year">$ 192.00</span
              >/ year
            </p>
          </div>
        </div>
        <div
          class="
            slider__billing
            d-flex
            align-items-center
            justify-content-center
          "
        >
          <!-- <p class="slider__billing-type">Monthly Billing</p> -->
          <!-- <button
          id="toggle"
          role="switch"
          type="button"
          aria-label="Toggle Monthly/Yearly Billing Type"
          aria-checked="false"
          class="
          slider__button
          d-flex
              align-items-center
              justify-content-start
              "
              >
              <span class="slider__toggle"></span>
            </button> -->
          <!-- <p class="slider__billing-type">Yearly Billing</p> -->
          <!-- start: added for input type change to radio -->
          <label class="slider__billing-type" for="monthly"
            >Monthly Billing</label
          >
          <div class="slider__button">
            <input
              type="radio"
              class="slider__radio"
              id="monthly"
              value="monthly"
              name="billing-type"
            />
            <input
              type="radio"
              class="slider__radio"
              id="yearly"
              value="yearly"
              name="billing-type"
            />
            <span class="slider__toggle" id="toggle"></span>
          </div>
          <label class="slider__billing-type" for="yearly"
            >Yearly Billing</label
          >
          <!-- start: added for input type change to radio -->
          <p class="slider__discount--small" id="discount-small">-25%</p>
          <p class="slider__discount--large" id="discount-large">
            -25% discount
          </p>
        </div>
        <div class="slider__details">
          <ul class="slider__features-list list-unstyled">
            <li class="slider__features">Unlimited websites</li>
            <li class="slider__features">100% data ownership</li>
            <li class="slider__features">Email reports</li>
          </ul>
          <a href="#" class="slider__cta" target="_self">Start my trial</a>
        </div>
      </div>
    </main>
    <footer class="attribution">
      <p class="attribution__section">
        Challenge by

          >Shiva Santosh Jana</a

      </p>
    </footer>
  </body>
